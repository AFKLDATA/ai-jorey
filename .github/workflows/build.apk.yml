name: Build & Upload Artifacts

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload Artifacts (NEW v4)
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            dist/
            build/
            output/
          compression-level: 6

  download:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download Artifacts (NEW v4)
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: downloaded-build
